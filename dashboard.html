<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Role</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #e0e0e0; /* Subtle color change on hover */
    }

    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .card span {
      font-size: 20px; /* Slightly larger text */
      font-weight: 600;
      color: #444;
    }

    @media (max-width: 500px) {
      .card {
        width: 100%;
        max-width: 300px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Role</h2>
    <div class="card-container">
      <div class="card" onclick="window.location.href='/student/dashboard'" aria-label="Select Student Role">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Icon" />
        <span>Student</span>
      </div>
      
      <div class="card" onclick="window.location.href='/teacher/dashboard'" aria-label="Select Teacher Role">
        <img src="https://cdn-icons-png.flaticon.com/512/921/921347.png" alt="Teacher Icon" />
        <span>Teacher</span>
      </div>
      
    </div>
  </div>
</body>
</html>
